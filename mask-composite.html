<!DOCTYPE HTML>
<title>mask-composite</title>
<style type="text/css">

div {
  background-color: blue;
  position: absolute;
  margin: 0px;
  padding: 0px;
  width: 100px;
  height: 100px;
}

div.add {
  top:10px;
  left: 10px;
  -webkit-mask-composite: source-over;
  mask-composite: add, add;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
  mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
}

div.substract {
  top:10px;
  left: 120px;
  -webkit-mask-composite: source-out;
  mask-composite: substract;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
  mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
}

div.substract2 {
  top:10px;
  left: 230px;
  -webkit-mask-composite: source-out;
  mask-composite: substract;
  -webkit-mask-image: url(mask-composite-2.svg), url(mask-composite.svg);
  mask-image: url(mask-composite-2.svg), url(mask-composite.svg);
}

div.intersect {
  top:10px;
  left: 340px;
  -webkit-mask-composite: source-in;
  mask-composite: intersect;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
  mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
}

div.intersect2 {
  top: 120px;
  left: 10px;
  -webkit-mask-composite: source-in;
  mask-composite: intersect;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite.svg);
  mask-image: url(mask-composite.svg), url(mask-composite.svg);
}

div.exclude {
  top: 120px;
  left: 120px;
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
  mask-image: url(mask-composite.svg), url(mask-composite-2.svg);
}

div.exclude2 {
  top:120px;
  left: 230px;
  -webkit-mask-image: url(mask-composite.svg), url(mask-composite.svg);
  mask-image: url(mask-composite.svg), url(mask-composite.svg);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

</style>

<div class="add"></div>
<div class="substract"></div>
<div class="substract2"></div>
<div class="intersect"></div>
<div class="intersect2"></div>
<div class="exclude"></div>
<div class="exclude2"></div>
